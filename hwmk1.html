<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>box</title>
</head>

<style>
    body{
        background-color: black; 
    }

    #daRedBox {
        position: absolute;
        top: 25%; width: 100%; height: 50%; 
        background-color:  darkolivegreen;
    }


     .dabluebox {
        position: absolute; 
        top: 25%; 
        left: 25%; 
        width: 50%; 
        height: 50%;
        background-color: peru;
    }


    h1{
        cursor: cell;
        position: relative; 
        text-align: center; 
        top: 25%;
        }
</style>

<body>
    <div id="daRedBox"> 
        <div class="dabluebox"; onclick="console.log('The Div Was Clicked')"";
        > 
            <h1 onclick="daAlert()">Click Here!</h1>
        </div>
    </div>
    
</body>

<script>
       function daAlert () { 
        var daTime = Date(); 
        alert("hello there, today is :" + daTime);
        }   

        
</script>
