<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaflet</title>

     <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
     integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
     crossorigin=""/>

      <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
     integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
     crossorigin=""></script>
     <script src ="dorotheadix.js"></script>
</head>
<h1> Dorothea Dix Park </h1>
<body>

    <div id="mapid"></div>
     <style>
        #mapid{width: 900px; height:500px;}
    </style>

    <script>
        var map = L.map('mapid').setView([35.769031399347696, -78.66102818424875], 14);

        L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
	    maxZoom: 19,
	    attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        var custompopup = "Dorothea Dix Park: Best Place to Picnic <br/><img src='https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ5gAQYdhklTKwlY4uHQD1-zyg4nQpYN1_1bg&s.png' width='150px'/>";

        var picnicicon = L.icon({ 
            iconUrl:'https://www.pngkey.com/png/full/104-1049595_share-this-image-picnic-basket.png',
             iconSize:[45,45],
            popupAnchor: [0,0]
        })

        

      L.geoJSON(dixpark, {
        pointToLayer:function(feature, lating) {
            return L.marker (lating, {icon:picnicicon});}})
            .bindPopup (custompopup)
            
            .addTo(map);

    
    </script>
    
</body>
</html>
